<div class="card custom-card">
    <div class="card-body">
        <div class="d-flex align-items-center gap-2 mb-3"> 
            <div class="d-flex align-items-center gap-1 flex-wrap">
                <div class="lh-1">
                    <span class="avatar avatar-sm avatar-rounded">
                        <img [src]="avatarUrl" alt="">
                    </span>
                </div>
                <div>
                    <div class="">{{ name }}</div>
                    <div class="text-muted fs-10">{{ timestamp }}</div>
                </div>
            </div>
            <div class="dropdown ms-auto" ngbDropdown> <a aria-label="anchor"
                class="btn btn-light btn-icons btn-sm text-muted no-caret" ngbDropdownToggle href="javascript:void(0);"
                data-bs-toggle="dropdown"> <i class="fe fe-more-vertical"></i> </a>
              <ul class="dropdown-menu dropdown-menu-end" ngbDropdownMenu role="menu">
                <li><a class="dropdown-item" ngbDropdownItem href="javascript:void(0);">Edit</a></li>
                <li><a class="dropdown-item" ngbDropdownItem href="javascript:void(0);">Delete</a></li>
                <li><a class="dropdown-item" ngbDropdownItem href="javascript:void(0);">View Details</a></li>
              </ul>
            </div>
          
        </div>
        <p class="fw-medium mb-1 fs-14">{{ companyName }}</p>
        <p class="fw-medium"><span class="text-muted fw-normal">{{amountType}}:</span> ${{ amount  }}</p>
        <div class="deal-description">
            <div class="">
                <a href="javascript:void(0);" class="company-name">{{ additionalCompanyName }}</a>
            </div>
        </div>
    </div>
</div>
