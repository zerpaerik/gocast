    <div class="card custom-card overflow-hidden">
      <div class="card-body pb-0 pe-0">
        <div class="">
          <div class="d-flex justify-content-between gap-1">
            <span class="avatar avatar-rounded {{ bgClass }} svg-white mb-3 flex-shrink-0">
              <i class="{{ iconClass }} fs-22"></i>
            </span>
            <span class="fw-medium fs-13 text-muted pe-3">{{ title }}</span>
          </div>
        </div>
        <div class="d-flex align-items-end justify-content-between">
          <div class="pb-3">
            <span class="fs-20 fw-medium mb-0 d-flex align-items-center">{{ value }}</span>
            <div class="text-muted fs-13">{{percentageClass}} By </div>
            @if(trend === 'up'){

                <span class="text-success">{{ percentageChange }}<i class="ti ti-arrow-narrow-up fs-16"></i></span>
            }
            @if(trend === 'down'){
                <span class="text-danger">{{ percentageChange }}<i class="ti ti-arrow-narrow-down fs-16"></i></span>
            }
          </div>
          <div id="chart-21">
            <app-apex-chart [chartOptions]="chartOptions"></app-apex-chart>
          </div>
        </div>
      </div>
    </div>
