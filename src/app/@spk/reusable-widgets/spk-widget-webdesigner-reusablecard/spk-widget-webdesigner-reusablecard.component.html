   <div class="card custom-card">
      <div class="card-body">
        <div class="text-center">
          <div class="mb-2">
            <span class="avatar avatar-xl avatar-rounded online">
              <img [src]="image" alt="">
            </span>
          </div>
          <div class="main-profile-info">
            <h6 class="fw-semibold mb-1">
              {{ name }}
              <i class="bi bi-check-circle-fill text-primary2 fs-14" data-bs-toggle="tooltip"
                 data-bs-placement="top" title="Verified User"></i>
            </h6>
            <p class="text-muted mb-2">{{ title }}</p>
            <p>{{ description }}</p>
          </div>
          <div class="d-flex gap-1 justify-content-center mb-4 align-items-center">
            @for(link of socialLinks;track $index){

                <ng-container>
                  <i class="{{link.icon}}"></i>
                </ng-container>
            }
          </div>
          <div class="d-flex gap-2 mb-0 flex-wrap flex-xxl-nowrap w-100">
            <button class="btn btn-primary btn-sm mb-0 flex-fill">Message</button>
            <button class="btn btn-secondary btn-sm mb-0 flex-fill">Follow</button>
          </div>
        </div>
      </div>
    </div>
