<div class="card">
    <div class="card-header">
      <h4 class="card-title">Búsqueda de Asegurados</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="searchForm" (ngSubmit)="buscar()">
        <div class="row">
          <div class="col-md-5">
            <div class="form-group">
              <label>Cédula</label>
              <input type="text" class="form-control" formControlName="cedula" placeholder="Ingrese la cédula">
            </div>
          </div>
          <div class="col-md-5">
            <div class="form-group">
              <label>Número de Póliza</label>
              <input type="text" class="form-control" formControlName="poliza" placeholder="Ingrese el número de póliza">
            </div>
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-primary mt-4" [disabled]="!searchForm.valid">
              Buscar
            </button>
          </div>
        </div>
      </form>
  
      <div class="mt-4" *ngIf="mensajeBusqueda">
        <p>
          {{ mensajeBusqueda }}
        </p>
      </div>
  
      <div class="table-responsive mt-3" *ngIf="resultados.length > 0">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Cédula</th>
              <th>Póliza</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let asegurado of resultados">
              <td>{{ asegurado.id }}</td>
              <td>{{ asegurado.nombre }}</td>
              <td>{{ asegurado.cedula }}</td>
              <td>{{ asegurado.poliza }}</td>
              <td>
                <span>
                  {{ asegurado.estado }}
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
