<div class="card custom-card {{cardBg}}">
    <div class="card-body">
      <blockquote class="blockquote mb-0 text-center">
        <h6 class="{{textColor}}">{{ quote }}</h6>
        <footer class="blockquote-footer mt-2 fs-14 {{textColor1}}">
          {{ author }}
          @if (sourceTitle) {
          <cite title="Source Title">{{ sourceTitle }}</cite>
          }
        </footer>
      </blockquote>
    </div>
  </div>
