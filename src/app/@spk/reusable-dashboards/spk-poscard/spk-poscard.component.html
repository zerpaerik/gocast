    <div class="card custom-card p-3" [ngClass]="{'out-of-stock': isOutOfStock}">
      <img [src]="image" class="card-img-top" alt="...">
      <div class="card-body bg-secondary-transparent rounded-bottom">
        <div class="mb-3">
          <a href="javascript:void(0);" class="fw-medium fs-16">{{ name }}</a>
          <span class="fs-12 text-muted d-block">{{ description }}</span>
        </div>
        <div class="d-flex align-items-center gap-2 justify-content-between flex-wrap">
          <h5 class="fw-medium mb-0">${{ price }}</h5>
          <div>
            <button type="button"  class="btn btn-primary btn-sm" data-bs-toggle="offcanvas" (click)="buttonAction()"  data-bs-target="#viewcart"><i class="ri-add-fill me-1"></i>Add To Cart</button>
         
          </div>
        </div>
      </div>
    </div>
