<div class="row">
    <div class="col-xl-12">
        <div class="card custom-card mt-4">
            <div class="card-body">
                <div class="contact-header">
                    <div class="d-sm-flex d-block align-items-center justify-content-between">
                        <div class="h5 fw-medium mb-0">Contacts</div>
                        <div class="d-flex mt-sm-0 mt-2 align-items-center">
                            <div class="input-group">
                                <input type="text" class="form-control bg-light border-0" placeholder="Search Contact" aria-describedby="search-contact-member">
                                <button class="btn btn-light" type="button" id="search-contact-member"><i class="ri-search-line text-muted"></i></button>
                            </div>
                            <div ngbDropdown  class="dropdown ms-2 no-caret">
                                <button ngbDropdownToggle class="btn btn-icon btn-primary-light btn-wave" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="ti ti-dots-vertical"></i>
                                </button>
                                <ul ngbDropdownMenu  class="dropdown-menu">
                                    <li><a ngbDropdownItem class="dropdown-item" href="javascript:void(0);">Delete All</a></li>
                                    <li><a ngbDropdownItem class="dropdown-item" href="javascript:void(0);">Copy All</a></li>
                                    <li><a ngbDropdownItem class="dropdown-item" href="javascript:void(0);">Move To</a></li>
                                </ul>
                            </div>
                            <button class="btn btn-icon btn-secondary-light ms-2" placement="top" ngbTooltip="Add Contact"><i class="ri-add-line"></i></button>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
    </div>
    @for (contact of contacts; track contact) {
    <div class="col-xxl-2 col-xl-3 col-lg-3 col-md-4 col-sm-6">
        <div class="card custom-card text-center">
            <div class="card-body p-4">
                @if(contact.image){
                        <div class="avatar avatar-xl avatar-rounded mb-3">
                        <img [src]="contact.image" alt="img" class="img-thumbnail">
                    </div>
                        }@else {
                            <div class="avatar avatar-xl avatar-rounded bg-success-transparent mb-3">
                                SM
                            </div>
                        }
               
                <div class="mb-3">
                    <h6 class="mb-1 fw-medium">
                        {{ contact.name}}
                    </h6>
                    <p class="mb-1 text-muted contact-mail text-truncate">{{ contact.email}}</p>
                    <p class="fw-medium fs-11 mb-0 text-primary">
                        {{ contact.number}}
                    </p>
                </div>
                <div class="d-flex align-items-center justify-content-center gap-2">
                    <button type="button" class="btn btn-sm btn-outline-light border">
                        View Contact
                    </button>
                    <div ngbDropdown  class="dropdown no-caret">  
                        <button class="btn btn-sm btn-icon btn-outline-light btn-wave border" ngbDropdownToggle type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="ri-more-2-fill"></i>
                        </button>
                        <ul ngbDropdownMenu  class="dropdown-menu">
                            <li><a ngbDropdownItem class="dropdown-item" href="javascript:void(0);"><i class="ri-share-line me-2 align-middle d-inline-block"></i>Share</a></li>
                            <li><a ngbDropdownItem class="dropdown-item" href="javascript:void(0);"><i class="ri-phone-line me-2 align-middle d-inline-block"></i>Call</a></li>
                            <li><a ngbDropdownItem class="dropdown-item" href="javascript:void(0);"><i class="ri-chat-2-line me-2 align-middle d-inline-block"></i>Message</a></li>
                            <li><a ngbDropdownItem class="dropdown-item" href="javascript:void(0);"><i class="ri-video-chat-line me-2 align-middle d-inline-block"></i>Video Call</a></li>
                            <li><a ngbDropdownItem class="dropdown-item" href="javascript:void(0);"><i class="ri-delete-bin-5-line me-2 align-middle d-inline-block"></i>Delete</a></li>
                            <li><a ngbDropdownItem class="dropdown-item" href="javascript:void(0);"><i class="ri ri-heart-3-line me-2 align-middle d-inline-block"></i>Favourite</a></li>
                        </ul>
                    </div>
                    <button aria-label="button" class="btn btn-sm btn-icon btn-outline-light border" type="button">
                        <i class="ri-heart-3-fill text-danger"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
}
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-end">
            <li class="page-item disabled"><a class="page-link" href="javascript:void(0);">Previous</a></li>
            <li class="page-item"><a class="page-link" href="javascript:void(0);">1</a></li>
            <li class="page-item"><a class="page-link" href="javascript:void(0);">2</a></li>
            <li class="page-item"><a class="page-link" href="javascript:void(0);">Next</a></li>
        </ul>
    </nav>
</div>
