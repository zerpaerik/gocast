<app-page-header title="Line Charts" title1="Apex Charts" activeTitle="Apex Line Charts"></app-page-header>

<!-- Start::row-1 -->
<div class="row">
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Basic Line Chart</div>
            </div>
            <div class="card-body">
                <div id="chart" class="chart-container">
                    <app-apex-chart  [chartOptions]="chartOptions"></app-apex-chart>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Line Chart With Data Labels</div>
            </div>
            <div class="card-body">

                <div id="line-chart-datalabels" class="chart-container">
                    <app-apex-chart  [chartOptions]="chartOptions1"></app-apex-chart>
                </div>

            </div>
        </div>
    </div>
   
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Line With Annotations</div>
            </div>
            <div class="card-body">

                <div id="annotation-chart" class="chart-container">
                    <app-apex-chart  [chartOptions]="chartOptions3"></app-apex-chart>
                </div>

            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Brush Chart</div>
            </div>
            <div class="box-body">
                <div id="brush-chart1" class="chart-container">
                    <app-apex-chart  [chartOptions]="chartOptions4"></app-apex-chart>
                </div>
                <div id="brush-chart">
                    <app-apex-chart  [chartOptions]="chartOptions5"></app-apex-chart>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">StepLine Chart</div>
            </div>
            <div class="card-body">
                <div id="stepline-chart" class="chart-container">
                    <app-apex-chart  [chartOptions]="chartOptions6"></app-apex-chart>
                </div>

            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Gradient Line Chart</div>
            </div>
            <div class="card-body">
                <div id="gradient-chart" class="chart-container">
                    <app-apex-chart  [chartOptions]="chartOptions7"></app-apex-chart>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Missing/Null Values Chart</div>
            </div>
            <div class="card-body">
                <div id="null-chart" class="chart-container">
                    <app-apex-chart  [chartOptions]="chartOptions8"></app-apex-chart>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Real Time Chart</div>
            </div>
            <div class="card-body">
                <div id="dynamic-chart" class="chart-container">
                    <app-apex-chart  [chartOptions]="chartOptions9"></app-apex-chart>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Dashed Line Chart</div>
            </div>
            <div class="card-body">
                <div id="dashed-chart" class="chart-container">
                    <app-apex-chart  [chartOptions]="chartOptions10"></app-apex-chart>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Syncing Charts</div>
            </div>
            <div class="card-body">
                <div id="chart-line" class="chart-container">
                    <app-apex-chart  [chartOptions]="chart1options"></app-apex-chart>
                </div>
                <div id="chart-line2">
                    <app-apex-chart  [chartOptions]="chart2options"></app-apex-chart>

                </div>
                <div id="chart-area">
                    <app-apex-chart  [chartOptions]="chart3options"></app-apex-chart>
                </div>
            </div>
        </div>
    </div>
</div>
<!--End::row-1 -->
