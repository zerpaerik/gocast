<app-page-header title="Candlestick Charts" title1="Apex Charts" activeTitle="Candlestick Charts" ></app-page-header>

 <!-- Start::row-1 -->
 <div class="row">
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Basic Candlestick Chart</div>
            </div>
            <div class="card-body">
                <div id="candlestick-basic">
                    <app-apex-chart [chartOptions]="chartOptions"></app-apex-chart>
                  
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Candlestick Synced With Brush Chart</div>
            </div>
            <div class="card-body">
                <div id="chart-candlestick">
                    <app-apex-chart #chartCandle [chartOptions]="chartCandleOptions1"></app-apex-chart>
                 
                    </div>
                    <div id="chart-bar">
                    <app-apex-chart #chartBar [chartOptions]="chartBarOptions"></app-apex-chart>
                    </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Candlestick With Cateory X-axis</div>
            </div>
            <div class="card-body">
                <div id="candlestick-categoryx">
                    <app-apex-chart  [chartOptions]="chartOptions2"></app-apex-chart>

                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Candlestick With Line Chart</div>
            </div>
            <div class="card-body">
                <div id="candlestick-line">
                    <app-apex-chart  [chartOptions]="chartOptions3"></app-apex-chart>

                </div>
            </div>
        </div>
    </div>
</div>
<!--End::row-1 -->
