<app-page-header title="Boxplot Charts" title1="Apex Charts" activeTitle="Boxplot Charts" ></app-page-header>

 <!-- Start::row-1 -->
 <div class="row">
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Basic Boxplot Chart</div>
            </div>
            <div class="card-body">
                <div id="boxplot-basic">
                    <app-apex-chart [chartOptions]="chartOptions"></app-apex-chart>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Boxplot With Scatter Chart</div>
            </div>
            <div class="card-body">
                <div id="boxplot-scatter">
                    <app-apex-chart [chartOptions]="chartOptions1"></app-apex-chart>
                
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Horizontal Boxplot Chart</div>
            </div>
            <div class="card-body">
                <div id="boxplot-horizontal">
                    <app-apex-chart [chartOptions]="chartOptions2"></app-apex-chart>
                   
                </div>
            </div>
        </div>
    </div>
</div>
<!--End::row-1 -->
