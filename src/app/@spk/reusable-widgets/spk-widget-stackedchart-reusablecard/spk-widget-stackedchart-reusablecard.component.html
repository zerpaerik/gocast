<div class="card custom-card">
    <div class="card-body">
        <div class="d-flex align-items-center justify-conent-between">
            <div class="flex-fill">
                <div class="d-flex justify-content-between mb-3">
                    <span class="avatar avatar-rounded avatar-md {{avatarClass}} svg-white"  [innerHTML]="svg"></span>
                </div>
                <p class="flex-fill text-muted fs-14 mb-0">{{ title }}</p>
            </div>
            <div id="chart-10" class="">
                <app-apex-chart [chartOptions]="chartOptions"></app-apex-chart>
            </div>
        </div>
        <div class="d-flex align-items-end justify-content-between">
            <div class="fs-24 fw-medium mb-0 d-flex align-items-center">{{ value }}</div>
            <div class="text-muted fs-13 text-end ms-auto">
                {{ percentageChange }} 
                <span class="text-success">{{ percentage }}<i class="{{changeIcon}}"></i> </span>
            </div>
        </div>
    </div>
</div>
