<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
               

                <div class="card-header">
                    <div class="d-flex justify-content-between align-items-center">
                      <h4 class="card-title mb-0">Tarifas de Servicios Viales</h4>
                      <button class="btn btn-primary" (click)="crearTarifa()">
                        <i class="fa fa-plus"></i> Nueva Tarifa
                    </button>
                    </div>
                  </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Tipo de Servicio</th>
                                    <th>Tipo de Tarifa</th>
                                    <th>Monto</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let tarifa of tarifas">
                                    <td>{{ tarifa.tipoServicio }}</td>
                                    <td>{{ tarifa.tipoTarifa }}</td>
                                    <td>{{ formatearMonto(tarifa.monto) }}</td>
                                    <td>

                                        <button class="btn btn-warning btn-sm me-2" (click)="editarTarifa(tarifa.id)">
                                            <i class="ti ti-edit"></i> Editar
                                          </button>
                                          <button class="btn btn-danger btn-sm" (click)="onEliminarClick(tarifa)">
                                            <i class="ti ti-trash"></i> Eliminar
                                          </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
