<div class="card custom-card border {{ borderColor }} border-opacity-50">
  <div class="card-body p-3">
    <div class="d-flex align-items-top flex-wrap justify-content-between">
      <div>
        <h6 class="fw-medium mb-0">
          <i class="ri-circle-fill p-1 lh-1 fs-7 rounded-2 {{ iconClass }} text-primary me-2 align-middle"></i>
          {{ title }}
        </h6>
      </div>
      <div class="ms-auto text-center">
        <span class="badge {{ badgeColor }}">{{ count }}</span>
      </div>
    </div>
  </div>
</div>
