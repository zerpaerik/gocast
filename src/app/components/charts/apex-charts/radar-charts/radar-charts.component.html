<app-page-header title="Radar Charts" title1="Apex Charts" activeTitle="Radar Charts" ></app-page-header>

      <!-- Start::row-1 -->
      <div class="row">
        <div class="col-xl-6">
            <div class="card custom-card">
                <div class="card-header">
                    <div class="card-title">Basic Radar Chart</div>
                </div>
                <div class="card-body">
                    <div id="radar-basic">
                    <app-apex-chart  [chartOptions]="chartOptions"></app-apex-chart>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-6">
            <div class="card custom-card">
                <div class="card-header">
                    <div class="card-title">Radar Chart-Multiple Series</div>
                </div>
                <div class="card-body">
                    <div id="radar-multiple">
                    <app-apex-chart  [chartOptions]="chartOptions1"></app-apex-chart>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-6">
            <div class="card custom-card">
                <div class="card-header">
                    <div class="card-title">Radar Chart Polygon Fill</div>
                </div>
                <div class="card-body">
                    <div id="radar-polygon">
                    <app-apex-chart  [chartOptions]="chartOptions2"></app-apex-chart>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--End::row-1 -->
