<app-page-header title="Bar Charts" title1="Apex Charts" activeTitle="Bar Charts" ></app-page-header>

  <!-- Start::row-1 -->
  <div class="row">
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Basic Bar Chart</div>
            </div>
            <div class="card-body">
                <div id="bar-basic">
                    <app-apex-chart [chartOptions]="chartOptions"></app-apex-chart>
                
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Grouped Bar Chart</div>
            </div>

                <div id="bar-group">
                    <app-apex-chart [chartOptions]="chartOptions1"></app-apex-chart>
                   
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Stacked Bar Chart</div>
            </div>
            <div class="card-body">
                <div id="bar-stacked">
                    <app-apex-chart [chartOptions]="chartOptions2"></app-apex-chart>
                    
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
