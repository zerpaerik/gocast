<app-page-header title="Polararea Charts" title1="Apex Charts" activeTitle="Polararea Charts" ></app-page-header>

<!-- Start::row-1 -->
<div class="row">
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Basic Polar Area Chart</div>
            </div>
            <div class="card-body">
                <div id="polararea-basic">
                    <app-apex-chart  [chartOptions]="chartOptions"></app-apex-chart>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Polar Area Monochrome Chart</div>
            </div>
            <div class="card-body">
                <div id="polararea-monochrome">
                    <app-apex-chart  [chartOptions]="chartOptions1"></app-apex-chart>

                </div>
            </div>
        </div>
    </div>
</div>
<!--End::row-1 -->
