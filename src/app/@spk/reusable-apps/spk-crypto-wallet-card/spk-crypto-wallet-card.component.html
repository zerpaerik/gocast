    <div class="card custom-card">
      <div class="card-header justify-content-between">
        <div class="card-title">
          {{ walletType }} Wallet Address
        </div>
      </div>
      <div class="card-body">
        <div class="d-flex align-items-center flex-wrap justify-content-between gap-4 mb-3">
          <div class="flex-fill">
            <label for="{{ walletType }}-wallet-address" class="form-label">Wallet Address</label>
            <div class="input-group">
              <input type="text" class="form-control" [id]="walletType + '-wallet-address'" [value]="walletAddress" placeholder="Placeholder">
              <button class="btn btn-primary">Copy</button>
            </div>
          </div>
          <div>
            <span class="avatar avatar-xxl border">
              <img [src]="imageUrl" class="p-1 qr-image" alt="">
            </span>
          </div>
        </div>
        <div class="row p-2 py-3 bg-light mx-0 gy-2">
          <div class="col-xxl-4">
            <div>
              <div class="d-flex align-items-center gap-3 flex-wrap">
                <div class="lh-1">
                  <span class="avatar avatar-md bg-success-transparent">
                    <i class="ti ti-arrow-narrow-down fs-20"></i>
                  </span>
                </div>
                <div>
                  <span class="d-block text-muted">Received</span>
                  <span class="d-block fw-medium">{{ receivedAmount }} <span class="fs-12 text-muted fw-normal">{{ currency }}</span></span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xxl-4">
            <div>
              <div class="d-flex align-items-center gap-3 flex-wrap">
                <div class="lh-1">
                  <span class="avatar avatar-md bg-danger-transparent">
                    <i class="ti ti-arrow-narrow-up fs-20"></i>
                  </span>
                </div>
                <div>
                  <span class="d-block text-muted">Sent</span>
                  <span class="d-block fw-medium">{{ sentAmount }} <span class="fs-12 text-muted fw-normal">{{ currency }}</span></span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xxl-4">
            <div>
              <div class="d-flex align-items-center gap-3 flex-wrap">
                <div class="lh-1">
                  <span class="avatar avatar-md bg-secondary-transparent">
                    <i class="ti ti-wallet fs-20"></i>
                  </span>
                </div>
                <div>
                  <span class="d-block text-muted">Wallet</span>
                  <span class="d-block fw-medium">{{ totalAmount }} <span class="fs-12 text-muted fw-normal">{{ currency }}</span></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer text-center d-grid">
        <button class="btn btn-primary btn-w-lg btn-wave waves-effect waves-light">Connect</button>
      </div>
    </div>
