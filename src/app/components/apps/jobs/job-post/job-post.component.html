<app-page-header title="Post Job" title1="Jobs" activeTitle="Post Job" ></app-page-header>
<!-- Start::row-1 -->
<div class="row">
    <div class="col-xxl-9 col-xl-8">
        <div class="card custom-card">
            <div class="card-header justify-content-between">
                <div class="card-title">
                    Post New Job
                </div>                       
            </div>
            <div class="card-body">
                <div class="row gy-4 mb-4"> 
                    <div class="col-xl-6">
                        <label for="job-title" class="form-label">Job Title</label>
                        <input type="text" class="form-control" id="job-title" placeholder="Job Title" value="UI/UX Developer">
                    </div>
                    <div class="col-xl-6">
                        <label class="form-label">Job Category</label> 
                                    <app-spk-ng-select 
                                            [options]="Category"
                                            [mainClass]="''"
                                            [clearable]="true"
                                            [searchable]="true"
                                            [hideSelected]="true"
                                            [placeholder]="'Development'"
                                            [additionalProperties]="{}">
                                            </app-spk-ng-select>

                    </div> 
                    <div class="col-xl-6">
                        <label class="form-label">Working Experience</label> 
                        <app-spk-ng-select 
                        [options]="Experience"
                        [mainClass]="''"
                        [clearable]="true"
                        [searchable]="true"
                        [hideSelected]="true"
                        [placeholder]="'0 - 1 Years'"
                        [additionalProperties]="{}">
                        </app-spk-ng-select>
                       
                    </div> 
                    <div class="col-xl-6">
                        <label class="form-label">Job Type</label> 
                        <app-spk-ng-select 
                        [options]="Type"
                        [mainClass]="''"
                        [clearable]="true"
                        [searchable]="true"
                        [hideSelected]="true"
                        [placeholder]="'Contract'"
                        [additionalProperties]="{}">
                        </app-spk-ng-select>
                    </div> 
                    <div class="col-xl-6">
                        <label class="form-label">Priority</label> 
                        <app-spk-ng-select 
                        [options]="Priority"
                        [mainClass]="''"
                        [clearable]="true"
                        [searchable]="true"
                        [hideSelected]="true"
                        [placeholder]="'Normal'"
                        [additionalProperties]="{}">
                        </app-spk-ng-select>
                        
                    </div>  
                    <div class="col-xl-6"> 
                        <label class="form-label">Vacancies</label> 
                        <app-spk-ng-select 
                        [options]="Vacancies"
                        [mainClass]="''"
                        [clearable]="true"
                        [searchable]="true"
                        [hideSelected]="true"
                        [placeholder]="'10'"
                        [additionalProperties]="{}">
                        </app-spk-ng-select>
                    </div> 
                    <div class="col-xl-6"> 
                        <label class="form-label">Salary</label> 
                        <app-spk-ng-select 
                        [options]="Salary"
                        [mainClass]="''"
                        [clearable]="true"
                        [searchable]="true"
                        [hideSelected]="true"
                        [placeholder]="'0 - $2,00,000 / Year'"
                        [additionalProperties]="{}">
                        </app-spk-ng-select>
                    </div> 
                    <div class="col-xl-6">
                        <label for="skills" class="form-label">Skills :</label>
                        <app-spk-ng-select 
                        [id]="'assigned-team-members'"
                        [options]="Skills"
                        [mainClass]="''"
                        [clearable]="true"
                        [searchable]="true"
                        [multiple]="true"
                        [defaultValue]="selectedSkills"
                        [hideSelected]="true"
                        [additionalProperties]="{}">
                        </app-spk-ng-select>
                      
                    </div>      
                    <div class="col-xl-6">
                        <label for="job-deadline" class="form-label">Job Deadline</label>
                        <app-spk-flatpickr placeholder="Job Deadline" class="form-control"
                        [mode]="'range'" [altInput]="false" [convertModelValue]="true" [enableTime]="false"
                        [dateFormat]="'Y-m-d'"></app-spk-flatpickr>
                    </div>  
                    <div class="col-xl-6"> 
                        <label class="form-label">Gender Requirement</label> 
                        <app-spk-ng-select 
                        [id]="'assigned-team-members'"
                        [options]="Preferences"
                        [mainClass]="''"
                        [clearable]="true"
                        [searchable]="true"
                        [hideSelected]="true"
                        [placeholder]="'No Preferences'"
                        [additionalProperties]="{}">
                        </app-spk-ng-select>

                    </div>                                      
                    <div class="col-xl-6">
                        <label for="language" class="form-label">Languages :</label>
                        <app-spk-ng-select 
                        [id]="'assigned-team-members'"
                        [options]="languages"
                        [defaultValue]="selectedLanguages"
                        [mainClass]="''"
                        [multiple]="true"
                        [clearable]="true"
                        [searchable]="true"
                        [hideSelected]="true"
                        [placeholder]="'No Preferences'"
                        [additionalProperties]="{}">
                        </app-spk-ng-select>
                       
                    </div>
                    <div class="col-xl-6">
                        <label for="qualification" class="form-label">Qualification :</label>
                        <app-spk-ng-select 
                        [id]="'assigned-team-members'"
                        [options]="Qualifications"
                        [defaultValue]="selectedQualifications"
                        [mainClass]="''"
                        [multiple]="true"
                        [clearable]="true"
                        [searchable]="true"
                        [hideSelected]="true"
                        [placeholder]="'No Preferences'"
                        [additionalProperties]="{}">
                        </app-spk-ng-select>
                      
                    </div>
                    <div class="col-xl-12">
                        <label for="job-description" class="form-label">Job Description :</label>
                        <textarea class="form-control" id="job-description" rows="4">Lorem ipsum dolor sit amet consectetur adipisicing elit. At sit impedit, officiis non minima saepe voluptates a magnam enim sequi porro veniam ea suscipit dolorum vel mollitia voluptate iste nemo!</textarea>
                    </div>
                </div>
            </div>
            <div class="card-footer text-end">
                <a href="javascript:void(0);" class="btn btn-primary btn-wave waves-effect waves-light">
                    <i class="bi bi-plus-circle me-1"></i> Post Job
                </a>
            </div>
        </div>
    </div>
    <div class="col-xxl-3 col-xl-4">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Assign To Employer</div>
            </div>
            <div class="card-body">
                <div class="col-xl-12">
                    <label class="form-label">Employer Name</label> 
                    <app-spk-ng-select 
                    [id]="'assigned-team-members'"
                    [options]="Employer"
                    [mainClass]="'text-muted'"
                    [clearable]="true"
                    [searchable]="true"
                    [hideSelected]="true"
                    [placeholder]="'Alice Angel'"
                    [additionalProperties]="{}">
                    </app-spk-ng-select>
                  
                </div>                                 
            </div>
        </div>
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Company Details</div>
            </div>
            <div class="card-body">
                <div class="row gy-3">
                    <div class="col-xl-12">
                        <label for="Company-Name" class="form-label">Company Name</label> 
                        <input type="text" class="form-control text-muted" id="Company-Name" placeholder="Company Name" value="Tech Innovators Ltd.">
                    </div>                                 
                    <div class="col-xl-12">
                        <label for="Company-Website" class="form-label">Company Website</label> 
                        <input type="text" class="form-control text-muted" id="Company-Website" placeholder="Company Website" value="http//www.obligationpvtltd.com">
                    </div>  
                    <div class="col-xl-12"> 
                        <label class="form-label">Country</label> 
                        <app-spk-ng-select 
                    [id]="'assigned-team-members'"
                    [options]="Country"
                    [mainClass]="''"
                    [clearable]="true"
                    [searchable]="true"
                    [hideSelected]="true"
                    [placeholder]="'India'"
                    [additionalProperties]="{}">
                    </app-spk-ng-select>
                  
                       
                    </div> 
                    <div class="col-xl-12">
                        <label for="Company-Address" class="form-label">Address</label> 
                        <input type="text" class="form-control" id="Company-Address" placeholder="Company Address" value="USA">
                    </div>   
                </div>
            </div>
        </div>
    </div>
</div>
<!--End::row-1 -->
