<app-page-header title="Bubble Charts" title1="Apex Charts" activeTitle="Bubble Charts" ></app-page-header>

 <!-- Start::row-1 -->
 <div class="row">
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Simple Bubble Chart</div>
            </div>
            <div class="card-body">
                <div id="bubble-simple">
                    <app-apex-chart [chartOptions]="chartOptions"></app-apex-chart>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">3D Bubble Chart</div>
            </div>
            <div class="card-body">
                <div id="bubble-3d">
                    <app-apex-chart [chartOptions]="chartOptions1"></app-apex-chart>
                  
                </div>
            </div>
        </div>
    </div>
</div>
<!--End::row-1 -->
