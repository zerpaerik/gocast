<app-page-header title="Radialbar Charts" title1="Apex Charts" activeTitle="Radialbar Charts" ></app-page-header>

 <!-- Start::row-1 -->
 <div class="row">
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Basic Pie Chart</div>
            </div>
            <div class="card-body">
                <div id="radialbar-basic">
                    <app-apex-chart  [chartOptions]="chartOptions"></app-apex-chart>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Multiple Radialbar Chart</div>
            </div>
            <div class="card-body">
                <div id="radialbar-multiple">
                    <app-apex-chart  [chartOptions]="chartOptions1"></app-apex-chart>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Circle Chart - Custom Angle</div>
            </div>
            <div class="card-body">
                <div id="circle-custom">
                    <app-apex-chart  [chartOptions]="chartOptions2"></app-apex-chart>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Gradient Circle Chart</div>
            </div>
            <div class="card-body">
                <div id="gradient-circle">
                    <app-apex-chart  [chartOptions]="chartOptions3"></app-apex-chart>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Stroked Circular Gauge</div>
            </div>
            <div class="card-body">
                <div id="circular-stroked">
                    <app-apex-chart  [chartOptions]="chartOptions4"></app-apex-chart>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Circle Chart With Image</div>
            </div>
            <div class="card-body">
                <div id="circle-image">
                    <app-apex-chart  [chartOptions]="chartOptions5"></app-apex-chart>

                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Semi Circular Gauge</div>
            </div>
            <div class="card-body">
                <div id="circular-semi">
                    <app-apex-chart  [chartOptions]="chartOptions7"></app-apex-chart>

                </div>
            </div>
        </div>
    </div>
</div>
<!--End::row-1 -->
